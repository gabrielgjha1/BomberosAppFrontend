<section class="container p-3 shadow-dreamy mt-2">
<h1 class="text-center"> Solicitudes de usuario </h1>
<hr class="mt-2 mb-2">
<div class="table-responsive-sm">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Dirección</th>
        <th scope="col">Fecha</th>
        <th scope="col">Estado</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of request;let i = index">
        <th class="text-center"  scope="row">{{i+1}}</th>
        <td class="text-center" >{{item.address}}</td>
        <td class="text-center" >{{item.created_at | date}}</td>
        <td class="text-center" > <a style="text-decoration: none;" href=""><p-tag severity="Success" value="{{item.status | cambiarnombre}}" [rounded]="true"></p-tag></a>  </td>
        <td class="text-center" > <a   style="cursor: pointer;" (click)="VerSolicitud(item.id)"> <p-tag severity="info" value="Ver" [rounded]="true"></p-tag> </a>  </td>
      </tr>

    </tbody>
  </table>
</div>
<div class="spinner" *ngIf="mostrarSpinner"   >
  <p-progressSpinner ></p-progressSpinner>

</div>

</section>
